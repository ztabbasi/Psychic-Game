<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>The Psychic Game</title>
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

  <div id="game">
    <h1>The Psychic Game</h1>
    <p>Guess what letter I am thinking of </p>
    <div style="float: left;">
      <img src="assets/images/ball.jpg" alt="Pyschic" id="psychicImg">
    </div>
  </div>

  <script type="text/javascript">
    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
    var alphabets = ["a", "b", "c","d","e","f","g", "h", "i","j","k","l",
    "m", "n", "o","p","q","r","s", "t", "u","v","w","x","y","z"];

    // Creating variables to hold the number of wins, losses, and ties. They start at 0.
    var wins = 0;
    var losses = 0;
    var ties = 0;
    var guesses = 10;
    var guessArray = [];


      // Randomly chooses a choice from the options array. This is the Computer's choice
      var computerChoice = alphabets[Math.floor(Math.random() * alphabets.length)];
      console.log(computerChoice);

      function printArray(){
          for (var i=0; i<guessArray.length; i++) {
              console.log(guessArray[i]);
          }
      }
      // This function is run whenever the user presses a key.
      document.onkeyup = function(event) {
      // Determines which key was pressed.
        var userGuess = event.key;
        if(userGuess === computerChoice){
                wins++;
                guesses = 10;
                guessArray = [];
                computerChoice = alphabets[Math.floor(Math.random() * alphabets.length)];
        }else{
             guesses--;
             guessArray.push(userGuess);
             printArray();
        }
        if(guesses === 0){
            losses++;
            guesses = 10;
            guessArray = [];
            computerChoice = alphabets[Math.floor(Math.random() * alphabets.length)];
        }
        // Creating a variable to hold our new HTML. Our HTML now keeps track of the user and computer guesses, and wins/losses/ties.
        var html =
          "<h1>The Psychic Game</h1>" +
          "<p>Guess what letter I am thinking of </p>" +
          "</br>" +
          "<p>You chose: " + userGuess + "</p>" +
          // "<p>The computer chose: " + computerChoice + "</p>" +
          "<p>wins: " + wins + "</p>" +
          "<p>losses: " + losses + "</p>" +
          "<p>guesses left: " + guesses + "</p>" +
          "<p>letters: " + guessArray + "</p>" 
          // Set the inner HTML contents of the #game div to our html string
        document.querySelector("#game").innerHTML = html;

    }  // moved to below the innerHTML update


  </script>

</body>

</html>
